name: Deploy Laravel + React

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - uses: actions/checkout@v3

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, bcmath, curl, xml, zip, pdo_mysql

      # 3️⃣ Install Laravel dependencies
      - name: Install Laravel backend
        run: composer install --no-dev --optimize-autoloader

      # 4️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          npm ci
          npm run build

      # 6️⃣ Deploy ke VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/your-project
            git pull origin main
            composer install --no-dev
            npm ci
            npm run build
            php artisan migrate --force
