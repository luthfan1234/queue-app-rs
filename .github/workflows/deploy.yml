name: Deploy Laravel Monolith

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl, sqlite

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # 5Ô∏è‚É£ Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # 6Ô∏è‚É£ Build frontend (Vite)
      - name: Build frontend
        run: composer run dev

      # 7Ô∏è‚É£ Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            cd /var/www/your-project
            git pull origin main
            composer install --no-dev --prefer-dist --optimize-autoloader
            npm ci
            composer run dev
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "‚úÖ Deployment finished successfully!"
