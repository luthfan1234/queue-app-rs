name: Deploy Laravel + React

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil kode dari GitHub
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js untuk frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dan build frontend
      - name: Build frontend
        run: |
          npm ci
          npm run build

      # 4️⃣ Setup PHP untuk backend
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      # 5️⃣ Install dependencies Laravel
      - name: Install backend
        run: |
          composer install --no-dev --optimize-autoloader

      # 6️⃣ Deploy ke VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/your-project
            git pull origin main
            composer install --no-dev
            npm ci
            npm run build
            php artisan migrate --force
