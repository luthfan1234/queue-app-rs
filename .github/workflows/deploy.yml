name: Deploy Laravel + React

# Trigger: setiap push ke branch main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js (untuk React/Vite build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Setup PHP (untuk Laravel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl, sqlite

      # 4Ô∏è‚É£ Install Composer dependencies (Laravel)
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # 5Ô∏è‚É£ Install Node dependencies & build React
      - name: Install NPM dependencies and build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 6Ô∏è‚É£ Deploy ke VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}        # IP VPS
          username: ${{ secrets.VPS_USER }}    # user VPS (misal root)
          key: ${{ secrets.VPS_KEY }}          # private key tanpa passphrase
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            cd /var/www/your-project
            git pull origin main
            composer install --no-dev --prefer-dist --optimize-autoloader
            npm ci
            npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "‚úÖ Deployment finished successfully!"
